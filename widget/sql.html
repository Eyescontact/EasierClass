<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>test</title>
    <style>
    	html, body {width: 100%;min-height: 100%;background: #f0f0f0;}
    </style>
</head>
<body >
<button onclick="showPersonInfo()" >点我获取数据</button>
</body>
<script type="text/javascript" src="../script/api.js"></script>
        <script>
        function showPersonInfo(){
                api.showProgress();//显示加载进度框
                //使用api.ajax请求数据，具体使用方法和参数请看官方文档，这里使用get方法演示
                api.ajax({
                url:'http://192.168.191.1/easierclass/person.php',//如果地址访问不到会请求出错，请填写自己的接口地址
                method:'get',
                cache:'false',
                timeout:30,
                dataTpye:'json',
                },function(ret,err){

                api.hideProgress();//隐藏加载进度框


                if(ret){
                        for(var i=0;i<ret.length;i++){
                        var html='<br>'+'ID：'+ret[i].id+'<br>'+'姓名：'+ret[i].name+'<br>'+'性别:'+ret[i].sex+'<br>'+'年龄'+ret[i].age;
                        alert(html);
                        }
                }else{

                api.alert({msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)});
                }
                });
        }
        </script>
</html>
